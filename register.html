{% load crispy_forms_tags %}
{%load static%}
<!DOCTYPE>
<html>
<head>
	<title>SIGN UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'user/css/index.css' %}" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body >
  <nav class="navbar navbar-expand-lg navbar-dark static-top" style="background-color: rgb(3, 11, 34); height: 72px;" >
    <a href="../index"><img src="{% static 'aud2gest/images/Logo_Silent_Voice.png' %}"  width="45px" ></a>
    <div class="container" style="margin-left: 10px;">
      <a class="navbar-brand" href="../home">ISL Translator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive" style="margin-left: 80%;">
        <ul class="navbar-nav ml-auto" >
          <li class="nav-item">
            <a class="nav-link" href="../index">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../about_project">About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../instruction">Instructions</a>
          </li>
          {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="../logout">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="../login">Login</a>
              </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
<div  style="background-color: rgb(208, 212, 223);">
<div class="container">
  <div class="row"></div>
	<div class="row">
		<div class="col-sm-3"></div>
    	<div class="col-sm-6" style="color: rgb(3, 11, 34); padding-top: 2%; font-family: 'Josefin Sans', sans-serif; font-size: 1.1rem;">
    		<form method="post" >
				{% csrf_token %}
				{{form|crispy}}
				<button type="submit" class="btn btn-dark" name="Submit"> submit </button>
			</form>
			<h5 align="center" style="padding-bottom: 2%;">Already a user? <a href="../login">Login Here</a></h5>
    	</div>
    	<div class="col-sm-3"></div>
    </div>
</div>
</div>

</body>
</html>
